  <body>
    <header>
      <h1 class="visuallyhidden">cssBayan</h1>

    <main>
      <div class="accordion">
        <div class="memes">
          <label class="meme-label" for="meme-1"
            ><p>Pepe the Frog <span></span></p>
            <div class="meme-container">
              <input
                type="checkbox"
                class="meme-input"
                id="meme-1"
                checked
                hidden
              />
              <img src="./assets/images/pepe.jpg" alt="pepe" class="meme-img" />
            </div>
          </label>
          <label class="meme-label" for="meme-2"
            ><p>Still same Pepe <span></span></p>
            <div class="meme-container">
              <input type="checkbox" class="meme-input" id="meme-2" hidden />
              <img
                src="./assets/images/pepe2.jpg"
                alt="pepe"
                class="meme-img"
              />
            </div>
          </label>
          <label class="meme-label" for="meme-3"
            ><p>Pepe still same <span></span></p>
            <div class="meme-container">
              <input type="checkbox" class="meme-input" id="meme-3" hidden />
              <img
                src="./assets/images/pepe3.jpeg"
                alt="pepe"
                class="meme-img"
              />
            </div>
          </label>
          <label class="meme-label" for="meme-4"
            ><p>Pepe stays the same <span></span></p>
            <div class="meme-container">
              <input type="checkbox" class="meme-input" id="meme-4" hidden />
              <img
                src="./assets/images/pepe4.jpg"
                alt="pepe"
                class="meme-img"
              />
            </div>
          </label>
          <label class="meme-label" for="meme-5"
            ><p>Pepe again <span></span></p>
            <div class="meme-container">
              <input type="checkbox" class="meme-input" id="meme-5" hidden />
              <img
                src="./assets/images/pepe5.jpg"
                alt="pepe"
                class="meme-img"
              />
            </div>
          </label>
        </div>
      </div>
